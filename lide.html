---
layout: default
---

<div class="row">
  <div class="medium-6 columns text-center">
    <div class="row">
      <h2>Magistrát</h2>
      <ul class="post-list">
        {% for person in site.people %}
          <li>
            {{person.name}}
          </li>
        {% endfor %}
      </ul>
    </div>
    <div class="row">
      <h2>Městské části</h2>
    </div>
  </div>
  <div class="medium-6 columns">
    <div class="row">
      <h2>Předsednictvo</h2>
    </div>
    <div class="row">
      <h2>Další</h2>
    </div>
  </div>
</div>
